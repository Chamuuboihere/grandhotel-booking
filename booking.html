<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Booking - Grand Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
    .page-header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
      url('https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?q=80&w=2071&auto=format&fit=crop')
      no-repeat center center;
      background-size: cover;
      color: white;
      padding: 80px 0;
      text-align: center;
      text-shadow: 2px 2px 4px #000000;
    }
    .booking-form-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .footer {
      background-color: #343a40;
      color: white;
      padding: 40px 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Grand Hotel</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul> 
      </div>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <h1>Online Booking</h1>
      <p class="lead">Book your stay today!</p>
    </div>
  </header>

  <main class="booking-form-container">
    <h2 class="text-center mb-4">Booking Form</h2>
    <form action="https://formspree.io/f/meorqnwz" method="POST" onsubmit="showSuccessMessage(event)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="roomType" class="form-label">Room Type</label>
          <select class="form-select" id="roomType" name="roomType" required>
            <option value="" disabled selected>Select a Room...</option>
            <option value="Deluxe Room">Deluxe Room</option>
            <option value="Executive Suite">Executive Suite</option>
            <option value="Family Room">Family Room</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="checkin" class="form-label">Check-in Date</label>
          <input type="date" class="form-control" id="checkin" name="checkin" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="checkout" class="form-label">Check-out Date</label>
          <input type="date" class="form-control" id="checkout" name="checkout" required />
        </div>
      </div>
      <div class="mb-3">
        <label for="requests" class="form-label">Special Requests (Optional)</label>
        <textarea class="form-control" id="requests" name="requests" rows="3"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
      </div>
    </form>
  </main>

  <footer class="footer text-center mt-5">
    <p>&copy; 2025 Grand Hotel. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showSuccessMessage(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      fetch(form.action, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          form.style.display = 'none';
          const message = document.createElement('div');
          message.className = 'alert alert-success text-center mt-4';
          message.innerHTML = `
            <h4>ðŸŽ‰ Booking Successful!</h4>
            <p>Thank you for choosing Grand Hotel. Weâ€™ve received your booking and will contact you shortly.</p>
            <a href="/" class="btn btn-outline-primary mt-3">Back to Home</a>
          `;
          form.parentElement.appendChild(message);
        } else {
          response.json().then(data => {
            console.error('Formspree error:', data);
            alert('Submission failed: ' + (data.error || 'Unknown error'));
          });
        }
      })
      .catch(error => {
        console.error('Network error:', error);
        alert('Submission failed. Please check your connection.');
      });
    }
  </script>
</body>
</html>
