<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Grand Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .page-header { background-color: #495057; color: white; padding: 80px 0; text-align: center; }
        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        .modal-lg {
            max-width: 80%;
        }
        .modal-body img {
            width: 100%;
        }
        .footer { background-color: #343a40; color: white; padding: 40px 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Grand Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="page-header">
        <div class="container">
            <h1>Our Gallery</h1>
            <p class="lead">A glimpse into our world of comfort and luxury.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=2070&auto=format&fit=crop" class="gallery-img" alt="Hotel Exterior" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1596394516093-501ba68a0ba6?q=80&w=2070&auto=format&fit=crop" class="gallery-img" alt="Hotel Lobby" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?q=80&w=2070&auto=format&fit=crop" class="gallery-img" alt="Bedroom View" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1571896349842-33c89424de2d?q=80&w=2070&auto=format&fit=crop" class="gallery-img" alt="Poolside" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?q=80&w=1932&auto=format&fit=crop" class="gallery-img" alt="Resort Area" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
            <div class="col-lg-4 col-md-6 mb-4">
                <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?q=80&w=2070&auto-format&fit=crop" class="gallery-img" alt="Luxury Bathroom" data-bs-toggle="modal" data-bs-target="#imageModal">
            </div>
        </div>
    </main>

    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-0">
                    <img id="modalImage" src="" class="img-fluid" alt="Gallery Image Popup">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        <p>&copy; 2025 Grand Hotel. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        
        imageModal.addEventListener('show.bs.modal', event => {
            const clickedImage = event.relatedTarget;
            const imageSrc = clickedImage.getAttribute('src');
            modalImage.setAttribute('src', imageSrc);
        });
    </script>
</body>
</html>
